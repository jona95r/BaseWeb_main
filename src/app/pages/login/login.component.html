<div class="surface-0 flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden" 
style="background-image: url('assets/img/fondo-account.png'); background-size: cover; background-position: center; background-repeat: no-repeat;">
    <div class="grid justify-content-center p-2 lg:p-0" style="min-width:80%">
        <!-- <div class="col-12 mt-5 xl:mt-0 text-center">
            <img src="assets/layout/images/{{config.dark ? 'logo-white' : 'logo-dark'}}.svg" alt="Sakai logo" class="mb-5" style="width:81px; height:60px;">
        </div> -->
        <div class="col-12 xl:col-6" style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
            <div class="h-full w-full m-0 py-7 px-4" style="border-radius:53px; background: linear-gradient(180deg, var(--surface-50) 38.9%, var(--surface-0));">
                <div class="text-center mb-5">
                    <img src="assets/img/pos-terminal.png" alt="Image" height="90" class="mb-3">
                    <div class="text-900 text-3xl font-medium mb-3">!Bienvenido!</div>
                    <span class="text-600 font-medium">Ingrese sus datos para continuar</span>
                </div>

                <div class="w-full md:w-10 mx-auto">
                    <label for="email1" class="block text-900 text-xl font-medium mb-2">Usuario</label>
                    <input id="email1" type="text" [(ngModel)]="userName" placeholder="Ingrese su Usuario" pInputText class="w-full mb-3" style="padding:1rem;">

                    <label for="password1" class="block text-900 font-medium text-xl mb-2">Contraseña</label>
                    <input id="password1" [(ngModel)]="password" type="password" (keyup.enter)="login()" pInputText class="w-full mb-3" style="padding:1rem;" placeholder="Contraseña" styleClass="w-full mb-3">
                    <button [disabled]="!(password && userName)" (click)="login()" pButton pRipple label="Ingresar" class="w-full p-3 text-xl"></button>
                </div>
            </div>
        </div>
    </div>
</div>
